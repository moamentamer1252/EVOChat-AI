<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVOChat - AI </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 99vh;
            background: linear-gradient(135deg, #0f0f17, #1a1a2e);
            overflow: hidden;
        }

        .chat-container {
            width: 370px;
            height: 642px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(15px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .message {
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 15px;
            transition: all 0.3s ease-in-out;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.5s forwards;
        }

        .bot-message {
            background: rgba(255, 255, 255, 0.2);
            color: #000;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
            font-weight: bold;
        }

        .user-message {
            background: #4a90e2;
            color: white;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.233);
            color: white;
            backdrop-filter: blur(15px);
            transition: 0.3s;
            height: 32px;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .chat-input input:focus {
            background: rgba(83, 83, 83, 0.3);
        }

        .chat-input img {
            width: 35px;
            height: 35px;
            cursor: pointer;
            margin-left: 5px;
            transition: 0.3s;
        }

        .chat-input img:hover {
            transform: scale(1.1);
        }
        span{
            color:#4a90e2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header"><span>EVO</span> Chat</div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">"I am EvoChat, an AI assistant created by span MoTc Software. You can write anything to me, and I will help you!"</div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message...">
            <img src="https://static.vecteezy.com/system/resources/previews/036/885/312/non_2x/blue-send-icon-free-png.png" alt="Send" onclick="sendMessage()">
        </div>
    </div>

    <script>
        async function sendMessage() {
            let input = document.getElementById("user-input");
            let message = input.value.trim();
            if (message === "") return;

            let chatBox = document.getElementById("chat-box");
            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = message;
            chatBox.appendChild(userMessage);
            input.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            let botMessage = document.createElement("div");
            botMessage.classList.add("message", "bot-message");
            botMessage.textContent = "Type...";
            chatBox.appendChild(botMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=AIzaSyArOxhg4yOhMtlsCZg1emOBc78D8JKs41U", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: message }] }] })
                });

                let data = await response.json();
                botMessage.textContent = data.candidates[0].content.parts[0].text || "No response received.";
            } catch (error) {
                botMessage.textContent = "Error: Unable to connect.";
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
